<!DOCTYPE html>
<html>
  <head>
    <title>Js math object methods</title>
  </head>
  <script>
    var value=Math.abs(20);
    document.write("Demo Test Value:" + value + "<br>");
    

    var value=Math.cos(-1);
    document.write("Demo 1 Test Value" + value +"<br>");

    var value=Math.sin(1);
    document.write("Demo 2 Test Value"+ value+ "<br>");

    var value =Math.tan(0);
    document.write("Demo 3 Test Value"+ value +"<br>");
  </script>
</html>
