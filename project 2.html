<!DOCTYPE html>
<html>
    <head>
        <title>object data stucture and array</title>

    </head>
    <body>
        <h2>Javascript array and object methods</h2>
        <p id="demo"></p>
        <p id="join1"></p>
        <p id="pop2"></p>
        <p id="pop3"></p>
        <script>
            var colors=[
                "red","green","blue","orange","yellow"
            ];
            document.getElementById("demo").innerHTML=colors[3];
            document.getElementById("join1").innerHTML=colors.join("/");
            document.getElementById("pop2").innerHTML=colors;
            document.getElementById("pop3").innerHTML=colors;colors.pop();

        </script>
    </body>
</html>
