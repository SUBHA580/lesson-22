<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Slider</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <style>
    body{
        background-color: bisque;
        display: flex;
        justify-content: center;
    }
    .carousel-item img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        margin: auto;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Featured Products</h2>

  <div id="productCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">

    <div class="carousel-inner">

  <div class="carousel-item active text-center">
    <img src="pillow 1.jpeg" alt="Product 1" style="width:300px; height:200px; object-fit:cover;">
    <div class="mt-2">
      <h5>Product 1</h5>
      <p>$47.90</p>
      <button class="btn btn-success">Buy Now</button>
    </div>
  </div>

  <div class="carousel-item text-center">
    <img src="pillow 2.jpg" alt="Product 2" style="width:300px; height:200px; object-fit:cover;">
    <div class="mt-2">
      <h5>Product 2</h5>
      <p>$47.90</p>
      <button class="btn btn-success">Buy Now</button>
    </div>
  </div>

  <div class="carousel-item text-center">
    <img src="pillow 3.jpg" alt="Product 3" style="width:300px; height:200px; object-fit:cover;">
    <div class="mt-2">
      <h5>Product 3</h5>
      <p>$47.90</p>
      <button class="btn btn-success">Buy Now</button>
    </div>
  </div>

</div>


    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- Bootstrap JS + jQuery + Popper.js -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
