<!DOCTYPE html>
<html>
    <body>
        <h2>JS Callbacks</h2>
        <p>Do a calculation and display the result.</p>
        <p id="result"></p>
        <script>
            function myDisplayer(value){
                document.getElementById("result").innerHTML=value;
            }
            function myCalulator(num1, num2, myCallback){
                let sum= num1+num2;
                myCallback(sum);
            }
            myCalulator(5,5,myDisplayer);
        </script>
    </body>
</html>
