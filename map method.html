<!DOCTYPE html>
<html>
    <body>
        <script>
              var num=[1,5, 10];
              var double= num.map(n=>n*2);
              document.write(double);

              document.write("<br>");

              var names=["Riya","Tiya","Ziya"];
              var greetings= names.map(name=>"Mrs."+ name);
              document.write(greetings.join(" <br> "));
        </script>
    </body>
</html>
