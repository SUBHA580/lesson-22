<!DOCTYPE html>
<html>
    <head>
        <title>constructor in js </title>
    </head>
    <body>

        <h>This is an example of constructor in js</h>
        <script>
            

       //conductor:

       class Car {
        constructor(brand,color,model){
            this.brand=brand;
            this.color=color;
            this.model=model; 
        }


       }
       let mycar= new Car("Tesla","grey","Cyber Car");
       document.write("I have a car and its "+mycar.brand+" . "+
       "This is my most favorite color "+ mycar.color+ "."+
       "So the model of the car is "+ mycar.model);


        </script>
    </body>
</html>
