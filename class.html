<!DOCTYPE html>
<html>
    <head>
        <title>Class in js</title>
    </head>
    <body>
        <p> Use the "extends" keywords to inherit all methods from another class.</p>
        <p id="details"></p>
        <script>
            class car{
                constructor(brand){
                    this.carname=brand;
                }
                present(){
                    return 'I have a '+ this.carname;
                }
            }
            class Model extends car{
                constructor(brand,model){
                    super(brand);
                    this.model=model;
                }
                show(){
                    return this.present()+" .It is a "+ this.model;
                }

            }

            let mycar=new Model("Ford","Mustang");
            document.getElementById("details").innerHTML=mycar.show();
        </script>
    </body>
</html>
