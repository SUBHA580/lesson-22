<!DOCTYPE html>
<html>
    <head>
        <title>
            Js while loops
        </title>
    </head>
    <body>
        <h2>JS while loop</h2>
        <p id="number"></p>
        <script>
            var text="";
            var i=0;
            while(i<10){
                text+="<br> The Number is "+ i; i++;
            }
            document.getElementById("number").innerHTML=text;
        </script>
    </body>
</html>
